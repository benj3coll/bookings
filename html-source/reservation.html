    <script>
      let attention = Prompt();

      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          let forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();

      document.getElementById("colorButton").addEventListener("click", function () {
        //notify("Dies ist mein Text", "success")
        //notifyModal("title", "Mein Text", "success", "alles OK")
        //attention.toast({msg: "Hallo Welt!", icon: "error"});
        let html = `
        <form id="checkAvailability-form" action="" method="post" novalidate class="needs-validation">
          <div class="row">
            <div class="col">
              <div class="row" id="reservation-dates-modal">
                <div class="col-md-6">
                  <input disabled required type="text" class="form-control" id="start" name="start" placeholder="Arrival">
                </div>
                <div class="col-md-6">
                  <input disabled required type="text" class="form-control" id="end" name="end" placeholder="Departure">
                </div>
              </div>
            </div>
          </div>

        </form>
        `
        attention.custom({msg: html, title: "Choose your dates"});
      })

      const elem = document.getElementById('reservation-dates');
      const rangePicker = new DateRangePicker(elem, {
        format: "yyyy-mm-dd",
      }); 

      function notify(msg, msgType) {
        notie.alert({
          type: msgType,
          text: msg,
        })
      }

      function notifyModal(title, text, icon, buttonText){
        Swal.fire({
          title: title,
          html: text,
          icon: icon,
          confirmButtonText: buttonText
        })
      }

      function Prompt(){
        let toast = function(c){
          const {
            msg = "",
            icon = "success",
            position = "top-end",
          } = c;

          const Toast = Swal.mixin({
            toast: true,
            title: msg,
            position: position,
            icon: icon,
            showConfirmButton: false,
            timer: 3000,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.onmouseenter = Swal.stopTimer;
              toast.onmouseleave = Swal.resumeTimer;
            }
          });

          Toast.fire({});
        }

        let success = function(c){
          const {
            msg = "",
            title = "",
            footer = "",
          } = c;

          Swal.fire({
            icon: "success",
            title: title,
            text: msg,
            footer: footer,
          })
        }

        let error = function(c){
          const {
            msg = "",
            title = "",
            footer = "",
          } = c;

          Swal.fire({
            icon: "error",
            title: title,
            text: msg,
            footer: footer,
          })
        }

        async function custom(c){
          const{
            msg = "",
            title = "",
          } = c;

          const { value: formValues } = await Swal.fire({
            title: title,
            html: msg,
            backdrop: false,
            focusConfirm: false,
            showCancelButton: true,
            willOpen: () => {
              const elem = document.getElementById('reservation-dates-modal');
              const rp = new DateRangePicker(elem, {
                format: 'yyyy-mm-dd',
                showOnFocus: true,
              });
            },
            preConfirm: () => {
              return [
                document.getElementById("start").value,
                document.getElementById("end").value
              ];
            },
            didOpen: () => {
              document.getElementById("start").removeAttribute('disabled'),
              document.getElementById("end").removeAttribute('disabled')
            },
          });
          if (formValues) {
            Swal.fire(JSON.stringify(formValues));
          }

        }

        return {
          toast:toast,
          success:success,
          error:error,
          custom:custom,
        }
      }
    </script>
